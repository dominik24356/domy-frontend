

<div class="delete-board-alert" *ngIf="show">

  <div class="modal-content">
    <p>Are you sure you want to delete '{{boardName}}' board?</p>
    <button class="yes-button" (click)="confirmDelete()">Yes</button>
    <button class="no-button" (click)="cancelDelete()">No</button>
  </div>
</div>
<div class="overlay" *ngIf="show"></div>
