<div class="signup-container">
  <a routerLink="/home" class="home-button">&#8592; Back to Home</a>
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="register()">
    <div class="form-group">
      <input formControlName="username" type="text" id="username" placeholder="Username">
      <div *ngIf="signUpForm.get('username')?.hasError('minlength') || signUpForm.get('username')?.hasError('maxlength')" class="error-message">
        Username must be between 8 and 100 characters.
      </div>
    </div>
    <div class="form-group">
      <input formControlName="email" type="email" id="email" placeholder="Email">
      <div *ngIf="signUpForm.get('email')?.hasError('email')" class="error-message">
        Invalid email address.
      </div>
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" id="password" placeholder="Password">
      <div *ngIf="signUpForm.get('password')?.hasError('minlength') || signUpForm.get('password')?.hasError('maxlength')" class="error-message">
        Password must be between 8 and 100 characters.
      </div>
    </div>
    <div class="form-group">
      <input formControlName="confirmPassword" type="password" id="confirmPassword" placeholder="Confirm Password">
      <div *ngIf="signUpForm.hasError('mismatch')" class="error-message">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
